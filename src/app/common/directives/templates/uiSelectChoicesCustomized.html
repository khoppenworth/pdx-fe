<ui-select ng-model="$model"
           reset-search-input="false" theme="bootstrap"
           ng-validate="vm.maregistrationValidation.generalInfo.supplierID"
           ng-disabled="vm.isInputDisabled('Supplier')"
           ng-change="vm.onChange('Supplier')">
  <ui-select-match>{{$select.selected.name}}</ui-select-match>
  <ui-select-choices repeat="$repeat"  refresh="$refresh">
    <div ng-bind-html="item.name | highlight: $select.search "></div>
    <div ng-if="$index == $select.items.length-1">
      <button class="btn btn-xs btn-primary" style="width: 100%; margin-top: 5px;"
              ng-click="vm.searchSupplier($select.search, $event);"
              ng-disabled="loading">Load more...
      </button>
    </div>
  </ui-select-choices>
</ui-select>
