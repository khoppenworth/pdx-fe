<div>
    <form name="createManufacturer">
        <div class="modal-header"> {{vm.titleInn}}
            <button ng-click="$dismiss()" class="close pull-right" aria-hidden="true">&times;</button>
            <div class="clearfix"></div>
        </div>
        <div class="modal-body">
            <div class="row form-horizontal" ng-validate-form="vm.productInnValidation">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class=" col-xs-12">
                            <label>INN <span class="text-danger">*</span></label>
                            <ui-select ng-model="vm.productInn.inn" theme="bootstrap_custom"
                                       user-input="Commodity.INN"
                                       ng-validate="vm.productInnValidation.innid">
                                <ui-select-match>{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices-custom
                                  collection="vm.inns"
                                  refresh-callback="Commodity.INNSearch">
                                </ui-select-choices-custom>
                            </ui-select>
                        </div>
                        <div class="col-xs-12 " ng-if="!vm.productInnValidation.innid &&vm.productInnValidation.$showError">
                            <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Dosage Strength <span class="text-danger">*</span></label>
                            <div>
                              <ui-select ng-model="vm.productInn.dosageStrengthObj"
                                         ng-validate="vm.productInnValidation.dosageStrength"
                                         theme="bootstrap_custom"
                                         user-input="Commodity.DosageStrength">
                                <ui-select-match>{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices-custom collection="vm.dosageStrength"
                                                          refresh-callback="Commodity.DosageStrengthSearch">
                                </ui-select-choices-custom>
                              </ui-select>
                            </div>
                        </div>
                        <div class="col-xs-12 " ng-if="!vm.productInnValidation.dosageStrength && vm.productInnValidation.$showError">
                            <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Dosage Unit <span class="text-danger">*</span></label>
                            <div>
                                <ui-select ng-model="vm.productInn.dosageUnit" theme="bootstrap_custom"
                                           user-input="Commodity.DosageUnit"
                                           ng-validate="vm.productInnValidation.dosageUnitid">
                                    <ui-select-match>{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices-custom collection="vm.dosageUnits" refresh-callback="Commodity.DosageUnitSearch"></ui-select-choices-custom>
                                </ui-select>
                            </div>
                        </div>
                        <div class="col-xs-12 " ng-if="!vm.productInnValidation.dosageUnitid && vm.productInnValidation.$showError">
                            <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Standard Claimed (BP, USP, IH, etc) <span class="text-danger">*</span> </label>
                            <div style="margin-top:10px;">
                                <ui-select ng-model="vm.productInn.pharmacopoeiaStandard"
                                           theme="bootstrap_custom"
                                           user-input="Commodity.PharmacopoeiaStandard"
                                           ng-validate="vm.productInnValidation.pharmacopoeiaStandardid">
                                    <ui-select-match>{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices-custom collection="vm.pharmacopoeiaStandards"  refresh-callback="Commodity.PharmacopoeiaStandardSearch"></ui-select-choices-custom>
                                </ui-select>
                            </div>
                        </div>
                        <div class="col-xs-12 " ng-if="!vm.productInnValidation.pharmacopoeiaStandardid && vm.productInnValidation.$showError">
                            <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="buttons">
                <button type="submit" ng-if="vm.titleInn.toLowerCase().indexOf('edit')>-1" class="btn btn-primary btn-outline" ng-click="vm.addActiveIngredients()">
          Update
        </button>
                <button type="submit" ng-if="vm.titleInn.toLowerCase().indexOf('new')>-1" class="btn btn-primary btn-outline" ng-click="vm.addActiveIngredients()">
          Add
        </button>
                <button type="button" class="btn btn-default btn-outline" ng-click="$dismiss()">
          Cancel
        </button>
            </div>
        </div>
    </form>
</div>
