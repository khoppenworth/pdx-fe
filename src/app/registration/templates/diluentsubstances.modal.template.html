<form name="createManufacturer">
    <div class="modal-header"> {{vm.titleDilu}}
        <button ng-click="$dismiss()" class="close pull-right" aria-hidden="true">&times;</button>
        <div class="clearfix"></div>
    </div>
    <div class="modal-body">
        <div class="row form-horizontal" ng-validate-form="vm.productDiluentValidation">
            <div class="form-group">
                <div class=" col-xs-12">
                    <label>Ingredients <span class="text-danger">*</span></label>
                    <ui-select ng-model="vm.productDiluent.excipient" theme="bootstrap_custom" user-input="Commodity.Excipient" ng-validate="vm.productDiluentValidation.excipientID">
                        <ui-select-match>{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices-custom collection="vm.excipients" refresh-callback="Commodity.ExcipientSearch"></ui-select-choices-custom>
                    </ui-select>
                </div>
                <div class="col-xs-12 " ng-if="!vm.productDiluentValidation.excipientID && vm.productDiluentValidation.$showError">
                    <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <label>Dosage Strength <span class="text-danger">*</span></label>
                    <div>
                        <ui-select ng-model="vm.productDiluent.dosageStrengthObj" ng-validate="vm.productDiluentValidation.dosageStrengthObj" theme="bootstrap_custom" user-input="Commodity.DosageStrength">
                            <ui-select-match>{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices-custom collection="vm.dosageStrength" refresh-callback="Commodity.DosageStrengthSearch">
                            </ui-select-choices-custom>
                        </ui-select>
                    </div>
                </div>
                <div class="col-xs-12 " ng-if="!vm.productDiluentValidation.dosageStrength && vm.productDiluentValidation.$showError">
                    <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <label>Dosage Unit <span class="text-danger">*</span></label>
                    <div>
                        <ui-select ng-model="vm.productDiluent.dosageUnit" theme="bootstrap" ng-validate="vm.productDiluentValidation.dosageUnitID">
                            <ui-select-match>{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices-custom collection="vm.dosageUnits" refresh-callback="Commodity.DosageUnitSearch"></ui-select-choices-custom>
                        </ui-select>
                    </div>
                </div>
                <div class="col-xs-12 " ng-if="!vm.productDiluentValidation.dosageUnitID && vm.productDiluentValidation.$showError">
                    <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <label>Function</label>
                    <div>
                        <input type="text" class="form-control" name="phone" ng-model="vm.productDiluent.function" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <label>Standard Claimed (BP, USP, IH, etc) <span class="text-danger">*</span> </label>
                    <div style="margin-top:10px;">
                        <ui-select ng-model="vm.productDiluent.pharmacopoeiaStandard" theme="bootstrap_custom" ng-validate="vm.productDiluentValidation.pharmacopoeiaStandardID" user-input="Commodity.PharmacopoeiaStandard">
                            <ui-select-match>{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices-custom collection="vm.pharmacopoeiaStandards" refresh-callback="Commodity.PharmacopoeiaStandardSearch"></ui-select-choices-custom>
                        </ui-select>
                    </div>
                </div>
                <div class="col-xs-12 " ng-if="!vm.productDiluentValidation.pharmacopoeiaStandardID && vm.productDiluentValidation.$showError">
                    <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="buttons">
            <button type="submit" ng-if="vm.titleExi.toLowerCase().indexOf('edit')>-1" class="btn btn-primary btn-outline" ng-click="vm.addDiluentIngredients()">
        Update
      </button>
            <button type="submit" ng-if="vm.titleExi.toLowerCase().indexOf('new')>-1" class="btn btn-primary btn-outline" ng-click="vm.addDiluentIngredients()">
        Add
      </button>
            <button type="button" class="btn btn-default btn-outline" ng-click="$dismiss()">
        Cancel
      </button>
        </div>
    </div>
</form>
</div>
