<form name="createManufacturer">
  <div class="modal-header"> {{vm.titleExi}}
    <button ng-click="$dismiss()" class="close pull-right" aria-hidden="true">&times;</button>
    <div class="clearfix"></div>
  </div>
  <div class="modal-body">
    <div class="row form-horizontal" ng-validate-form="vm.productExcipeintValidation">
      <div class="form-group">
        <div class=" col-xs-12">
          <label>InActive ingredients <span class="text-danger">*</span></label>
          <ui-select ng-model="vm.productExcipeint.excipient" theme="bootstrap_custom"
                     user-input="Commodity.Excipient"
                     ng-validate="vm.productExcipeintValidation.excipientID">
            <ui-select-match>{{$select.selected.name}}</ui-select-match>
            <ui-select-choices-custom collection="vm.excipients"
                                      refresh-callback="Commodity.ExcipientSearch"></ui-select-choices-custom>
          </ui-select>
        </div>
        <div class="col-xs-12 "
             ng-if="!vm.productExcipeintValidation.excipientID && vm.productExcipeintValidation.$showError">
          <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <label>Dosage Strength <span class="text-danger">*</span></label>
          <div>
            <ui-select ng-model="vm.productExcipeint.dosageStrengthObj"
                       ng-validate="vm.productExcipeintValidation.dosageStrengthObj"
                       theme="bootstrap_custom"
                       user-input="Commodity.DosageStrength">
              <ui-select-match>{{$select.selected.name}}</ui-select-match>
              <ui-select-choices-custom collection="vm.dosageStrength"
                                        refresh-callback="Commodity.DosageStrengthSearch">
              </ui-select-choices-custom>
            </ui-select>
          </div>
        </div>
        <div class="col-xs-12 "
             ng-if="!vm.productExcipeintValidation.dosageStrength && vm.productExcipeintValidation.$showError">
          <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <label>Dosage Unit <span class="text-danger">*</span></label>
          <div>
            <ui-select ng-model="vm.productExcipeint.dosageUnit"
                       theme="bootstrap_custom"
                       user-input="Commodity.DosageUnit"
                       ng-validate="vm.productExcipeintValidation.dosageUnitID">
              <ui-select-match>{{$select.selected.name}}</ui-select-match>
              <ui-select-choices-custom collection="vm.dosageUnits"
                                        refresh-callback="Commodity.DosageUnitSearch"></ui-select-choices-custom>
            </ui-select>
          </div>
        </div>
        <div class="col-xs-12 "
             ng-if="!vm.productExcipeintValidation.dosageUnitID && vm.productExcipeintValidation.$showError">
          <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <label>Function</label>
          <div>
            <input type="text" class="form-control" name="phone" ng-model="vm.productExcipeint.function"/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <label>Standard Claimed (BP, USP, IH, etc) <span class="text-danger">*</span> </label>
          <div style="margin-top:10px;">
            <ui-select ng-model="vm.productExcipeint.pharmacopoeiaStandard"
                       theme="bootstrap_custom"
                       ng-validate="vm.productExcipeintValidation.pharmacopoeiaStandardID"
                       user-input="Commodity.PharmacopoeiaStandard">
              <ui-select-match>{{$select.selected.name}}</ui-select-match>
              <ui-select-choices-custom collection="vm.pharmacopoeiaStandards"
                                        refresh-callback="Commodity.PharmacopoeiaStandardSearch"></ui-select-choices-custom>
            </ui-select>
          </div>
        </div>
        <div class="col-xs-12 "
             ng-if="!vm.productExcipeintValidation.pharmacopoeiaStandardID && vm.productExcipeintValidation.$showError">
          <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="buttons">
      <button type="submit" ng-if="vm.titleExi.toLowerCase().indexOf('edit')>-1" class="btn btn-primary btn-outline"
              ng-click="vm.addExcipeintIngredients()">
        Update
      </button>
      <button type="submit" ng-if="vm.titleExi.toLowerCase().indexOf('new')>-1" class="btn btn-primary btn-outline"
              ng-click="vm.addExcipeintIngredients()">
        Add
      </button>
      <button type="button" class="btn btn-default btn-outline" ng-click="$dismiss()">
        Cancel
      </button>
    </div>
  </div>
</form>
</div>
