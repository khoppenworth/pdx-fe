<div>
    <form name="createManufacturer">
        <div class="modal-header"> {{vm.title}}
            <button ng-click="$dismiss()" class="close pull-right" aria-hidden="true">&times;</button>
            <div class="clearfix"></div>
        </div>
        <div class="modal-body">
            <div class="row form-horizontal" ng-validate-form="vm.deviceAccessoryValidation">
                <!-- Name -->
                <div class="form-group">
                    <div class=" col-xs-12">
                        <div>
                            <label>Name<span class="text-danger">*</span> </label>
                            <input id="device_accessory_name" ng-model="vm.device_accessory.name" name="device_accessory_name" type="text" class="form-control" ng-validate="vm.deviceAccessoryValidation.device_accessory.name">
                        </div>
                    </div>
                    <div class="col-xs-12 " ng-if="!vm.deviceAccessoryValidation.device_accessory.device_accessory.name &&vm.deviceAccessoryValidation.$showError">
                        <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                    </div>
                </div>
                <!-- Model -->
                <div class="form-group">
                    <div class=" col-xs-12">
                        <div>
                            <label>Model</label>
                            <input id="device_accessory_model" ng-model="vm.device_accessory.model" name="device_accessory_model" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <!-- Description -->
                <div class="form-group">
                    <div class=" col-xs-12">
                        <div>
                            <label>Description<span class="text-danger">*</span> </label>
                            <input id="device_accessory_description" ng-model="vm.device_accessory.description" name="device_accessory_description" type="text" class="form-control" ng-validate="vm.deviceAccessoryValidation.device_accessory.description">
                        </div>
                    </div>
                    <div class="col-xs-12 " ng-if="!vm.deviceAccessoryValidation.device_accessory.description &&vm.deviceAccessoryValidation.$showError">
                        <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <div class="buttons">
                <button type="submit" class="btn btn-primary btn-outline" ng-click="vm.addDeviceAccessory()">
               {{vm.editMode? 'Update':'Add'}}
        </button>
                <button type="button" class="btn btn-default btn-outline" ng-click="$dismiss()">
          Cancel
        </button>
            </div>
        </div>
    </form>
</div>
