<div>
    <form name="createManufacturer">
        <div class="modal-header"> {{vm.title}}
            <button ng-click="$dismiss()" class="close pull-right" aria-hidden="true">&times;</button>
            <div class="clearfix"></div>
        </div>
        <div class="modal-body">
            <div class="row form-horizontal" ng-validate-form="vm.foodCompositionValidation">
                <div class="form-group">
                    <div class=" col-xs-12">
                        <div>
                            <label>Name<span class="text-danger">*</span> </label>
                            <input id="food_composition_name" ng-model="vm.food_composition.name" name="food_composition_name" type="text" class="form-control" ng-validate="vm.foodCompositionValidation.food_composition.name" ng-disabled="vm.isInputDisabled('name')" ng-change="vm.onChange('name')">
                        </div>
                    </div>
                    <div class="col-xs-12 " ng-if="!vm.foodCompositionValidation.food_composition.name &&vm.foodCompositionValidation.$showError">
                        <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-xs-12">
                        <div>
                            <label>Quantity<span class="text-danger">*</span> </label>
                            <input id="food_composition_amount" ng-model="vm.food_composition.amount" name="food_composition_amount" type="number" class="form-control" ng-validate="vm.foodCompositionValidation.food_composition.amount" ng-disabled="vm.isInputDisabled('amount')" ng-change="vm.onChange('amount')">
                        </div>
                    </div>
                    <div class="col-xs-12 " ng-if="!vm.foodCompositionValidation.food_composition.amount &&vm.foodCompositionValidation.$showError">
                        <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-xs-12">
                        <div>
                            <label>SI Unit<span class="text-danger">*</span> </label>
                            <input id="food_composition_unit_function" ng-model="vm.food_composition.unitFunction" name="food_composition_unit_function" type="text" class="form-control" ng-validate="vm.foodCompositionValidation.food_composition.unit_function" ng-disabled="vm.isInputDisabled('unit_function')"
                                ng-change="vm.onChange('unit_function')">
                        </div>
                    </div>
                    <div class="col-xs-12 " ng-if="!vm.foodCompositionValidation.food_composition.unit_function &&vm.foodCompositionValidation.$showError">
                        <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <div class="buttons">
                <button type="submit" class="btn btn-primary btn-outline" ng-click="vm.addFoodComposition()">
               {{vm.editMode? 'Update':'Add'}}
        </button>
                <button type="button" class="btn btn-default btn-outline" ng-click="$dismiss()">
          Cancel
        </button>
            </div>
        </div>
    </form>
</div>
