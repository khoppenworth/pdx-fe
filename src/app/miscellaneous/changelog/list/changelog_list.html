<div class="ibox-title">
  <div class="row">
    <div class="col-lg-12">
      <button ng-if="vm.showAddButton" class="btn btn-primary btn-sm btn-outline pull-right" title="New changelog" ui-sref="changelog.new">
          <i class="fa fa-plus"></i></button>
      </button>
    </div>
  </div>
</div>
<div>
    <div class="row">
        <div class="col-lg-12">
            <div ng-repeat="changelog in vm.changeLogs | orderBy:'-versionNumber' " class="ibox float-e-margins" style="margin-bottom:5px;">
                <div class="ibox-title" style="min-height: 48px;">
                    <h5>Version {{changelog.contentObject.version}} - {{changelog.contentObject.releaseType.name | capitalizeFirstLetter}} - {{changelog.contentObject.releaseDate | date:'mediumDate'}}</h5>
                    <div box-tools></div>
                </div>

                <div class="ibox-content">
                    <div ng-repeat="changelog in changelog.contentObject.changeLogs | orderBy:'priority'" class="well" style="margin-bottom:5px;">
                        <h3 class="list-group-item-heading"> <b>
                {{changelog.label.name | capitalizeFirstLetter}} </b>
                        </h3>
                        <ul>
                            <li ng-repeat="log in changelog.logs">
                                {{log.name}}
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
