<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div ng-repeat="report in vm.reportList" class="col-lg-3 col-md-4 col-sm-6">
            <div ui-sref="reports.reportsDetail({reportID:report.report.id})" class="widget style1 navy-bg" ng-style="{'background-color':vm.colors[$index % vm.colors.length]}" style="height:120px;">
                <div class="row">
                    <div class="col-xs-4 text-center">
                        <i class="fa fa-bar-chart fa-5x"></i>
                    </div>
                    <div class="col-xs-8 text-right">
                        <h4 class="font-bold"> {{report.report.title}} </h4>
                        <em>{{report.report.description}}</em>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
