
  <div class="ibox-title">
    <h4>Lookup Manager</h4>
  </div>
  <div class="ibox-content">
    <table ng-if="vm.lookups.length" class="table table-striped table-hover">
      <thead>
        <tr class="no-borders">
          <th width="7%">No.</th>
          <th width="33%">Name</th>
          <th> Description</th>
        </tr>
        <tr>
          <th colspan="4">
            <input type="text" class="form-control" ng-model="vm.search" placeholder="Search Lookups...">
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="lookup in vm.lookups | filter: vm.search" >
          <td>{{$index + 1}}</td>
          <td>
            <a ng-click="vm.lookupDetail(lookup)">{{lookup.name}}</a>
          </td>
          <td>{{lookup.description}}</td>
        </tr>
      </tbody>
    </table>
    <div ng-if="vm.lookups.length == 0">
      <p class="text-danger">No record found</p>
    </div>
  </div>
