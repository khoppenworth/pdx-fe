<form ng-validate-form="vm.newnodeValidation">
    <div class="form-group" data-nodrag>
        <input type="text" data-nodrag ng-model="vm.newnode.label" class="form-control" placeholder="Lable" ng-validate="vm.newnodeValidation.label">
        <div class=" text-error-table" ng-if="!vm.newnodeValidation.label && vm.newnodeValidation.$showError">
            <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
        </div>
    </div>
    <div class="form-group" data-nodrag>
        <input type="text" data-nodrag ng-model="vm.newnode.name" class="form-control" placeholder="Question" ng-validate="vm.newnodeValidation.name">
        <div class=" text-error-table" ng-if="!vm.newnodeValidation.name && vm.newnodeValidation.$showError">
            <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
        </div>
    </div>
    <div class="form-group" data-nodrag>
        <select class="form-control" ng-model="vm.newnode.submoduleType" ng-options="item as item.name for item in vm.submoduleTypes|orderBy:'name' track by item.id" ng-validate="vm.newnodeValidation.checklistTypeID">
            <option value="">Application Type</option>
        </select>
        <div class=" text-error-table" ng-if="!vm.newnodeValidation.submoduleTypeID && vm.newnodeValidation.$showError">
            <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
        </div>
    </div>
    <div class="form-group" data-nodrag>
        <select class="form-control" ng-model="vm.newnode.checklistType" ng-options="item as item.name for item in vm.checklistTypes|orderBy:'name' track by item.id" ng-validate="vm.newnodeValidation.checklistTypeID">
            <option value="">Checklist Type</option>
        </select>
        <div class=" text-error-table" ng-if="!vm.newnodeValidation.checklistTypeID && vm.newnodeValidation.$showError">
            <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
        </div>
    </div>
    <div class="form-group" data-nodrag>
        <select class="form-control" ng-model="vm.newnode.answerType" ng-options="item as item.name for item in vm.answerTypes|orderBy:'name' track by item.id">
            <option value="">AnswerType</option>
        </select> </div>
    <div class="form-group" data-nodrag ng-if="vm.newnode.answerType.id!=3">
        <select class="form-control" ng-model="vm.newnode.optionGroup" ng-options="item as item.name for item in vm.optionGroups|orderBy:'name' track by item.id">
            <option value="">OptionGroups</option>
        </select> </div>
    <div class="form-group" data-nodrag>
        <div class="row">
            <label class="col-lg-3">Is SRA ? </label>
            <input icheck type="checkbox" ng-model="vm.newnode.isSRA" class="pull-left" />
        </div>
    </div>
    <div class="form-group" data-nodrag>
        <div class="row">
            <label class="col-lg-3">Is Fast Tracking?</label>
            <input icheck type="checkbox" ng-model="vm.newnode.isFastTracking" class="pull-left" />
        </div>
    </div>
</form>
