<div ng-controller="PermissionMgmtController as vm">
      <table id="mainMenus" class="table table-hovered">
        <thead>
        <tr>
          <th style="width:25%">Permission Type</th>
          <th style="width:45%">Permission</th>
          <th style="width:30%">Active to role</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat-start="permissionGroup in vm.allPermissionsGrouped | orderBy :'groupName'">
          <td colspan="3" ng-init="permissionGroup.expandedRowList=false">
            <span>{{permissionGroup.groupName}}</span>
            <span ng-if="permissionGroup.expandedRowList===false" ng-click="permissionGroup.expandedRowList=true" class="btn-sm glyphicon glyphicon-menu-down"></span>
            <span ng-if="permissionGroup.expandedRowList===true" ng-click="permissionGroup.expandedRowList=false" class="btn-sm glyphicon glyphicon-menu-up"></span>
          </td>
        </tr>
        <tr ng-if="permissionGroup.expandedRowList" ng-repeat-end>
          <td colspan="3">
            <table  class="table table-hovered groupedRoleTable">
              <tbody>
              <tr  ng-repeat="perm in permissionGroup.permissons | orderBy:'name'">
                <td style="width:68%">
                  <span >{{perm.name}}</span>
                </td>
                <td style="width:32%">
                  <!--<switch ng-model="perm.isActiveToRole" arial-label="assigned role" ng-change="vm.notify(perm)"></switch>-->
                  <input icheck  type="checkbox" ng-model="perm.isActiveToRole" ng-change="vm.notify(perm)">
                </td>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </table>

      <div ng-if="vm.showButtons" class="pull-right col-md-5">
        <button  ng-click="vm.updateRolePermission()" class="btn btn-primary">Save</button>
        <button class="btn btn-default">Canel</button>
      </div>

</div>
