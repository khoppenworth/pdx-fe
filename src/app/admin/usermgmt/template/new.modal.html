<div>
    <form name="createUserForm">
        <div class="modal-header"> {{vm.title}}
            <button ng-click="$dismiss()" class="close pull-right" aria-hidden="true">&times;</button>

            <div class="clearfix"></div>
        </div>
        <div class="modal-body">
            <uib-tabset id="roleMenu" active="activeJustified" justified="true">
                <!--Tab 1-->
                <uib-tab index="0" heading="User" select="vm.ontabSelected('USER')">
                    <div ng-include="'app/admin/usermgmt/template/user.template.html'"></div>
                </uib-tab>
                <!--Tab 2-->
                <uib-tab index="1" heading="Role - Department">
                    <div ng-include="'app/admin/usermgmt/template/role.template.html'"></div>
                </uib-tab>
                </uib-tab>
            </uib-tabset>

        </div>

        <div class="modal-footer">
            <div class="buttons">
                <button type="submit" ng-if="vm.title.toLowerCase().indexOf('update')>-1" class="btn btn-primary btn-outline" ng-click="vm.updateUser()">
              Update
            </button>
                <button type="submit" ng-if="vm.title.toLowerCase().indexOf('create')>-1" class="btn btn-primary btn-outline" ng-click="vm.createUser()">
              Create
            </button>
                <button type="button" class="btn btn-default btn-outline" ng-click="$dismiss()">
              Cancel
            </button>
            </div>
        </div>

    </form>
</div>
