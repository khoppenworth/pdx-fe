<div class="row form-horizontal" ng-validate-form="vm.unlinkAgentSupplier">
    <div class="col-md-12">
        <div class="form-group col-md-12">
            <div class="col-xs-12">
                <p>This will unlink the agent from supplier</p>
            </div>
            <div class="col-xs-12">
                <label>Remark <span class="text-danger">*</span></label>
                <div>
                    <textarea ng-model="vm.remark" class="form-control" ng-validate="vm.unlinkAgentSupplier.comment" rows="5"></textarea>
                </div>
            </div>
            <div class="col-xs-12 " ng-if="!vm.remark && vm.unlinkAgentSupplier.$showError">
                <span ng-include="'app/importPermit/new/templates/requiredField.html'"></span>
            </div>
        </div>
    </div>
</div>
