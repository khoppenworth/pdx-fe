<div class="modal-image">
    <div class="modal-header">
        {{document.moduleDocument.documentType.name}}
        <button ng-click="$dismiss()" class="close pull-right" aria-hidden="true">&times;</button>

        <div class="clearfix"></div>
    </div>
    <div class="modal-body">
        <file value='document.fileContent' type='document.fileType'></file>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-outline" type="button" ng-click="$dismiss()">Cancel</button>
    </div>
</div>
